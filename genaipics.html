    <style>
        /* CSS æ¨£å¼ï¼šæ¼¸å±¤èˆ‡éœ“è™¹é¢¨æ ¼ */
        :root {

            --bg-dark-purple: #1A0A2A;

        /* ----------------------- */
        /* æ•´é«”ä½ˆå±€èˆ‡èƒŒæ™¯æ¼¸å±¤ */

        body {

            color: var(--text-color-light);
            margin: 0;

        }

        .container {

            border-radius: 25px;

            max-width: 1200px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.5);

        }

        /* ----------------------- */
        /* æ¨™é¡Œèˆ‡è¼¸å…¥æ§åˆ¶å€å¡Š */
        /* ----------------------- */
        header {
            text-align: center;

            background: linear-gradient(90deg, #1A0A2A, #0A0A1A);

        h1 {

        }

        .controls {

        }

        .input-group {

        label {

        input[type="text"],

        input[type="text"]:focus,

        }

        textarea#prompt {

            resize: vertical;
        }

        /* ----------------------- */
        /* æŒ‰éˆ•èˆ‡æ“ä½œ */
        /* ----------------------- */
        .btn {
            padding: 14px 25px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1rem;

        .secondary-btn {

        .generate-area {

        /* ----------------------- */
        /* åœ–åƒé¡¯ç¤ºå€å¡Š */
        /* ----------------------- */
        .image-gallery {

        .image-card {

        .download-btn {

        .image-card:hover .download-btn {

        }

        /* ----------------------- */
        /* æ­·å²è¨˜éŒ„å€å¡Š */
        /* ----------------------- */
        .history {
            margin-top: 50px;
            padding: 30px;
            border-radius: 20px;

        .history h2 {

        }

        .history-list {

        .history-item {
            background: rgba(30, 30, 50, 0.7);

            overflow: hidden;

        }

        .history-item:hover {

        }

        .history-item img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }

        /* ----------------------- */
        /* è‡ªå®šç¾©æ»¾å‹•æ¢ (éœ“è™¹è‰²èª¿) */
        /* ----------------------- */
        ::-webkit-scrollbar {
            width: 12px;
        }

        ::-webkit-scrollbar-track {
            background: #1A0A2A;
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb {

        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--gradient-2);
        }

        /* ----------------------- */
        /* é€šçŸ¥ç³»çµ± */
        /* ----------------------- */
        .notification-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }

        .notification {
            background: linear-gradient(90deg, #1A0A2A, #0A0A1A);

            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);

        }

        .notification.success {

        }

        .notification.error {
            border-image: linear-gradient(45deg, #FF0000, #FF69B4) 1;
        }

        @keyframes fadeInOut {
            0% { opacity: 0; transform: translateX(100%); }
            10% { opacity: 1; transform: translateX(0); }
            90% { opacity: 1; transform: translateX(0); }
            100% { opacity: 0; transform: translateX(100%); }
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid var(--neon-blue);
            border-radius: 50%;

            height: 30px;
            animation: spin 1s linear infinite;
            margin-left: 15px;
            display: none;
        }

        .spinner.active {
            display: block;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

    <div class="container">

        <hr style="border: 0; height: 1px; background: rgba(255,255,255,0.2); margin: 60px 0;">

        <hr style="border: 0; height: 1px; background: rgba(255,255,255,0.2); margin: 60px 0;">

    <div class="notification-container" id="notificationContainer"></div>

    <script>
        // JavaScript åŠŸèƒ½

        // å…ƒç´ å¼•ç”¨
        const promptInput = document.getElementById('prompt');
        const styleSelect = document.getElementById('style');
        const batchCountInput = document.getElementById('batchCount');
        const sizeSelect = document.getElementById('size');
        const generateBtn = document.getElementById('generateBtn');
        const imageGallery = document.getElementById('imageGallery');
        const historyList = document.getElementById('historyList');
        const loadingSpinner = document.getElementById('loadingSpinner');
        const notificationContainer = document.getElementById('notificationContainer');

        // æç¤ºè©è¼”åŠ©æŒ‰éˆ•
        const randomInspirationBtn = document.getElementById('randomInspiration');
        const clearPromptBtn = document.getElementById('clearPrompt');
        const enhancePromptBtn = document.getElementById('enhancePrompt');

        // éš¨æ©Ÿéˆæ„Ÿå’Œç¾åŒ–æè¿°çš„è©åº« (ç°¡åŒ–ç‰ˆ)
        const inspirationPrompts = [
            "A cosmic landscape with neon cherry blossom trees, detailed, high resolution",
            "Underwater city ruins, bioluminescent creatures, cinematic lighting, epic scale",
            "Steampunk robot reading a book in a Victorian library, intricate details",
            "A mystical forest, soft sunlight, ethereal mist, fantasy art"
        ];

        // æ­·å²è¨˜éŒ„æ•¸æ“š
        let historyData = [];

        // è¼‰å…¥æ­·å²è¨˜éŒ„
        document.addEventListener('DOMContentLoaded', () => {
            const storedHistory = localStorage.getItem('imageHistory');
            if (storedHistory) {
                historyData = JSON.parse(storedHistory);
                renderHistory();
            }
        });

        // -----------------------
        // åŠŸèƒ½å‡½æ•¸
        // -----------------------

        // ç”Ÿæˆ API è«‹æ±‚ URL
        function generateImageUrl(basePrompt, width, height, seed) {
            const model = 'flux';
            const nologo = true;
            const fullPrompt = encodeURIComponent(basePrompt);
            
            return `https://image.pollinations.ai/prompt/${fullPrompt}?width=${width}&height=${height}&seed=${seed}&model=${model}&nologo=${nologo}`;
        }

        // é¡¯ç¤ºé€šçŸ¥
        function showNotification(message, type = 'success') {
            const notification = document.createElement('div');
            notification.classList.add('notification');
            notification.classList.add(type);
            notification.textContent = message;
            notificationContainer.appendChild(notification);
            
            // 3ç§’å¾Œç§»é™¤é€šçŸ¥
            setTimeout(() => {
                notification.remove();
            }, 3000);
        }

        // è™•ç†åœ–åƒç”Ÿæˆ
        async function generateImages() {
            let userPrompt = promptInput.value.trim();
            const selectedStyle = styleSelect.value;
            const batchCount = parseInt(batchCountInput.value, 10);
            const size = sizeSelect.value.split('x').map(Number);
            const width = size[0];
            const height = size[1];

            if (!userPrompt) {
                showNotification("è«‹è¼¸å…¥æç¤ºè©ï¼", "error");
                return;
            }

            // çµåˆæç¤ºè©èˆ‡é¢¨æ ¼
            const finalPrompt = selectedStyle !== 'none' ? `${userPrompt}, ${selectedStyle}` : userPrompt;

            generateBtn.disabled = true;
            loadingSpinner.classList.add('active');
            imageGallery.innerHTML = '';
            
            showNotification(`é–‹å§‹ç”Ÿæˆ ${batchCount} å¼µåœ–åƒ...`, 'success');

            const generationPromises = [];
            const results = [];

            for (let i = 0; i < batchCount; i++) {
                const seed = Math.floor(Math.random() * 1000000); // éš¨æ©Ÿç”Ÿæˆç¨®å­
                const imageUrl = generateImageUrl(finalPrompt, width, height, seed);
                
                // å‰µå»ºä¸€å€‹å‡çš„åœ–åƒå¡ç‰‡ï¼Œç”¨æ–¼é¡¯ç¤ºè¼‰å…¥ç‹€æ…‹
                const loadingCard = document.createElement('div');
                loadingCard.classList.add('image-card');
                loadingCard.innerHTML = '<div class="image-loading">è¼‰å…¥ä¸­...</div>';
                imageGallery.appendChild(loadingCard);

                // ä½¿ç”¨ Promise.allSettled ä¾†ç¢ºä¿æ‰€æœ‰è«‹æ±‚å®Œæˆï¼Œå³ä½¿æŸäº›å¤±æ•—
                generationPromises.push(new Promise((resolve) => {
                    // Pollinations.ai API åœ–ç‰‡è«‹æ±‚æ˜¯ GET æ–¹å¼ï¼Œæˆ‘å€‘å¯ä»¥ç›´æ¥ä½¿ç”¨åœ–ç‰‡ URL
                    // ä½†ç”±æ–¼ç€è¦½å™¨å¯èƒ½ç·©å­˜ï¼Œä¸”æˆ‘å€‘éœ€è¦ç›£æ§è¼‰å…¥ç‹€æ…‹ï¼Œæˆ‘å€‘ä½¿ç”¨ Image å°è±¡
                    
                    const img = new Image();
                    img.onload = () => {
                        results.push({ url: imageUrl, prompt: finalPrompt, success: true });
                        updateImageCard(loadingCard, imageUrl, finalPrompt);
                        resolve();
                    };
                    img.onerror = () => {
                        console.error("åœ–åƒè¼‰å…¥å¤±æ•—:", imageUrl);
                        showNotification("åœ–åƒè¼‰å…¥å¤±æ•—ï¼Œè«‹ç¨å¾Œå†è©¦ã€‚", "error");
                        results.push({ url: null, prompt: finalPrompt, success: false });
                        loadingCard.innerHTML = '<div class="image-loading" style="color: #FF69B4;">è¼‰å…¥å¤±æ•— ğŸ˜Ÿ</div>';
                        resolve();
                    };
                    
                    // è¨­å®šåœ–ç‰‡æºï¼Œè§¸ç™¼è¼‰å…¥
                    img.src = imageUrl;
                }));
            }

            await Promise.allSettled(generationPromises);

            generateBtn.disabled = false;
            loadingSpinner.classList.remove('active');
            
            // å„²å­˜æˆåŠŸçš„ç”Ÿæˆçµæœåˆ°æ­·å²è¨˜éŒ„
            results.forEach(result => {
                if (result.success) {
                    addToHistory(result.url, result.prompt);
                }
            });
            
            showNotification("åœ–åƒç”Ÿæˆå®Œæˆï¼", 'success');
        }

        // æ›´æ–°åœ–åƒå¡ç‰‡
        function updateImageCard(cardElement, imageUrl, prompt) {
            cardElement.innerHTML = `
                <img src="${imageUrl}" alt="${prompt}" loading="lazy">
                <button class="download-btn" onclick="downloadImage('${imageUrl}', '${prompt}')">â¬‡ï¸</button>
            `;
        }

        // åœ–åƒä¸‹è¼‰
        function downloadImage(url, filename) {
            // ä½¿ç”¨ a æ¨™ç±¤ä¸‹è¼‰
            const link = document.createElement('a');
            link.href = url;
            link.download = `AI_Image_${filename.substring(0, 20)}.png`;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            showNotification("åœ–åƒé–‹å§‹ä¸‹è¼‰ã€‚", 'success');
        }

        // -----------------------
        // æ­·å²è¨˜éŒ„ç®¡ç†
        // -----------------------

        // æ·»åŠ åˆ°æ­·å²è¨˜éŒ„
        function addToHistory(url, prompt) {
            const newItem = { url, prompt, timestamp: new Date().toISOString() };
            historyData.unshift(newItem);
            // åªä¿ç•™æœ€è¿‘çš„ 20 ç­†è¨˜éŒ„
            historyData = historyData.slice(0, 20); 
            localStorage.setItem('imageHistory', JSON.stringify(historyData));
            renderHistory();
        }

        // æ¸²æŸ“æ­·å²è¨˜éŒ„
        function renderHistory() {
            historyList.innerHTML = '';
            historyData.forEach(item => {
                const historyItem = document.createElement('div');
                historyItem.classList.add('history-item');
                historyItem.innerHTML = `<img src="${item.url}" alt="${item.prompt}" loading="lazy">`;
                
                // é»æ“Šæ­·å²è¨˜éŒ„æ™‚ï¼Œé è¦½åœ–åƒä¸¦å¡«å……æç¤ºè©
                historyItem.addEventListener('click', () => {
                    // å°‡æç¤ºè©è¨­å®šå›è¼¸å…¥æ¡†
                    promptInput.value = item.prompt.replace(/, (.*)$/, ''); // ç§»é™¤é¢¨æ ¼æè¿°
                    
                    // åœ¨ä¸»é è¦½å€é¡¯ç¤ºè©²åœ–åƒ
                    imageGallery.innerHTML = `
                        <div class="image-card">
                            <img src="${item.url}" alt="æ­·å²åœ–åƒé è¦½" loading="lazy">
                            <button class="download-btn" onclick="downloadImage('${item.url}', 'history_image')">â¬‡ï¸</button>
                        </div>
                    `;
                    
                    showNotification("å·²è¼‰å…¥æ­·å²åœ–åƒå’Œæç¤ºè©ã€‚", 'success');
                });
                
                historyList.appendChild(historyItem);
            });
        }

        // -----------------------
        // äº‹ä»¶ç›£è½å™¨èˆ‡è¼”åŠ©åŠŸèƒ½
        // -----------------------

        generateBtn.addEventListener('click', generateImages);

        // è¼”åŠ©æŒ‰éˆ•åŠŸèƒ½
        randomInspirationBtn.addEventListener('click', () => {
            const randomIndex = Math.floor(Math.random() * inspirationPrompts.length);
            promptInput.value = inspirationPrompts[randomIndex];
            showNotification("éš¨æ©Ÿéˆæ„Ÿå·²å¡«å……ï¼", 'success');
        });

        clearPromptBtn.addEventListener('click', () => {
            promptInput.value = '';
            showNotification("æç¤ºè©å·²æ¸…ç©ºã€‚", 'success');
        });

        // ç¾åŒ–æè¿° (æ­¤åŠŸèƒ½éœ€ä¾è³´å¤–éƒ¨ API æˆ–è¤‡é›œé‚è¼¯ï¼Œé€™è£¡åƒ…ç‚ºç¤ºæ„)
        enhancePromptBtn.addEventListener('click', () => {
            if (promptInput.value.trim() === "") {
                showNotification("è«‹å…ˆè¼¸å…¥æç¤ºè©æ‰èƒ½ç¾åŒ–ã€‚", "error");
